
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CapGenius Pro - Mac Edition</title>
    
    <!-- Mac App Mode Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CapGenius">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/711/711245.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --mac-bg: #050505;
        --mac-card: rgba(25, 25, 25, 0.7);
        --mac-accent: #6366f1;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        background-color: var(--mac-bg);
        color: #f5f5f7;
        overflow: hidden;
        user-select: none;
        -webkit-font-smoothing: antialiased;
      }
      .mac-blur {
        backdrop-filter: blur(50px) saturate(200%);
        -webkit-backdrop-filter: blur(50px) saturate(200%);
      }
      /* Custom Scrollbar for Mac aesthetic */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      /* Animation for the Setup Wizard */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .float-icon {
        animation: float 4s ease-in-out infinite;
      }
    </style>
